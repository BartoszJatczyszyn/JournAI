repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: ["--fix"]  # auto-fix simple issues like unused imports
        additional_dependencies: []
        exclude: |
          (^Diary-AI-FE/frontend-react/build/|^node_modules/)
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        additional_dependencies: []
        exclude: |
          (^Diary-AI-FE/frontend-react/build/|^node_modules/)
