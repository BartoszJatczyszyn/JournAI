server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index simple_dashboard.html index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    error_page 403 /403.html;
    location = /403.html {
        internal;
        return 403 '403 Forbidden - please check file permissions';
    }
}
